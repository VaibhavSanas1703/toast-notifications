<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Toast Notifications</title>
   <link
      href="https://fonts.googleapis.com/css?family=Figtree:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet" />
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- <h1>TOAST <span>NOTIFICATIONS</span></h1> -->
   <div class="btns">
      <button id="success">success Notification</button>
      <button id="error">Error Notification</button>
      <button id="warning">Warning Notification</button>
   </div>

      <div class="success-msg">
         <ion-icon name="checkmark-circle"></ion-icon>
         <p>You have successfully login</p>
      </div>
      <div class="error-msg">
         <ion-icon name="alert-circle"></ion-icon>
         <p>This is an Error message</p>
      </div>
      <div class="warning-msg">
         <ion-icon name="warning"></ion-icon>
         <p>This is an Warning message</p>
      </div>

      <script src="app.js"></script>
</body>
</html>
